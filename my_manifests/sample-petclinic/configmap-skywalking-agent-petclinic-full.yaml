apiVersion: v1
kind: ConfigMap
data:
  config: |-
    agent.namespace=petclinic
    agent.service_name=petclinic-full
    agent.sample_n_per_3_secs=-1
    agent.span_limit_per_segment=300
    agent.ignore_suffix=.jpg,.jpeg,.js,.css,.png,.bmp,.gif,.ico,.mp3,.mp4,.html,.svg
    agent.is_open_debugging_class = false
    logging.level=DEBUG
    collector.backend_service=demo-oap.skywalking-showcase.svc.cluster.local:11800
metadata:
  name: skywalking-agent-petclinic-full-config
  labels:
    name: skywalking-agent-petclinic-full-config
  namespace: sample-petclinic
  
