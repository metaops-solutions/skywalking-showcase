---
apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: skywalking-spring-petclinic-rest-system
    labels:
      app: skywalking-spring-petclinic-rest-system
    namespace: sample-petclinic
  spec:
    selector:
      matchLabels:
        app: skywalking-spring-petclinic-rest-system
    template:
      metadata:
        labels:
          app: skywalking-spring-petclinic-rest-system
      spec:
        containers:
        - image: antler/skywalking-spring-petclinic-rest-system:8.8.0
          name: skywalking-spring-petclinic-rest-system
          imagePullPolicy: Always
          volumeMounts:
          - mountPath:  /usr/local/petshop/spring-petclinic-rest-system/agent/config
            name: skywalking-agent-spring-petclinic-rest-system-config
          - mountPath:  /usr/local/petshop/spring-petclinic-rest-system/config
            name: petclinic-config
#         - mountPath: /usr/local/petshop/spring-petclinic-rest-system/agent/ca
#           name: letsencrypt-public-ca
#           readOnly: true
          ports:
          - containerPort: 8010
          resources:
            requests:
              memory: "500Mi"
            limits:
              memory: "750Mi"
          env:
            # NOTE: the cluster name; update this
            - name: JAVA_OPTS
              value: " -Xms256M -Xmx256M"
        volumes:
        - name: skywalking-agent-spring-petclinic-rest-system-config
          configMap:
            name: skywalking-agent-spring-petclinic-rest-system-config
            items:
            - key: config
              path:  agent.config
        - name: petclinic-config
          configMap:
            name: petclinic-config
            items:
            - key: config
              path:  application.properties
#       - name: letsencrypt-public-ca
#         secret: 
#           secretName: letsencrypt-public-ca
        imagePullSecrets:
        - name: registrykey
- apiVersion: v1
  kind: Service
  metadata:
    name: skywalking-spring-petclinic-rest-system
    labels:
      app: skywalking-spring-petclinic-rest-system
    namespace: sample-petclinic
  spec:
    selector:
      app: skywalking-spring-petclinic-rest-system
    ports:
    - port: 8010
      name: skywalking-spring-petclinic-rest-system

